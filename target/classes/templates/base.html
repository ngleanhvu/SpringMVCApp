<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title"></title>

    <th:block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">eCommerce Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/'}">Trang chủ</a>
                    </li>
                    <li class="nav-item" th:each="c: ${categories}">
                        <a class="nav-link" th:href="@{'/?categoryId=' + ${c.id}}" th:text="${c.name}"></a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="btn btn-outline-light" th:href="@{/login}">Đăng nhập</a>
                    </li>
                    <li class="nav-item dropdown" th:unless="${user == null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span th:text="${user}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}">Hồ sơ</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<footer th:fragment="footer">
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>DHT &copy; 2025</h1>
    </div>
</footer>
</body>
</html>
